<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Itens</title>
    <style>
        /* Estilo geral */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #e3f2fd, #bbdefb);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        /* Container principal */
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            font-size: 18px;
            margin: 20px 0 10px;
            border-bottom: 2px solid #90caf9;
            padding-bottom: 5px;
            display: inline-block;
        }

        .item {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #64b5f6;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #42a5f5;
        }

        #total {
            font-weight: bold;
            color: #333;
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Itens</h1>
        <form id="form">
            <h2>Valores Normais</h2>
            <div class="item">
                <label>Adrenalina</label>
                <select id="adrenalina-normal"></select>
            </div>
            <div class="item">
                <label>Atadura</label>
                <select id="atadura-normal"></select>
            </div>
            <div class="item">
                <label>Kit Médico</label>
                <select id="kit-medico-normal"></select>
            </div>
            <div class="item">
                <label>Bandagem</label>
                <select id="bandagem-normal"></select>
            </div>
            <div class="item">
                <label>Analgésico</label>
                <select id="analgesico-normal"></select>
            </div>

            <h2>Valores com Parceria</h2>
            <div class="item">
                <label>Adrenalina</label>
                <select id="adrenalina-parceria"></select>
            </div>

            <button type="button" onclick="calcular()">Calcular</button>
        </form>

        <h2>Total: <span id="total">0</span></h2>
    </div>

    <script>
        // Função para preencher os seletores com opções de 0 a 99
        function preencherOpcoes(id, valorBase) {
            const select = document.getElementById(id);
            for (let i = 0; i <= 99; i++) {
                const option = document.createElement("option");
                option.value = i * valorBase;
                option.textContent = `${i}x (${(i * valorBase).toLocaleString("pt-BR")})`;
                select.appendChild(option);
            }
        }

        // Preenchendo os seletores com os valores correspondentes
        preencherOpcoes("adrenalina-normal", 8000); // Base 8.000
        preencherOpcoes("atadura-normal", 750); // Base 750
        preencherOpcoes("kit-medico-normal", 2500); // Base 2.500
        preencherOpcoes("bandagem-normal", 500); // Base 500
        preencherOpcoes("analgesico-normal", 750); // Base 750
        preencherOpcoes("adrenalina-parceria", 7000); // Base 7.000

        // Função para calcular o total
        function calcular() {
            const adrenalinaNormal = parseInt(document.getElementById("adrenalina-normal").value);
            const ataduraNormal = parseInt(document.getElementById("atadura-normal").value);
            const kitMedicoNormal = parseInt(document.getElementById("kit-medico-normal").value);
            const bandagemNormal = parseInt(document.getElementById("bandagem-normal").value);
            const analgesicoNormal = parseInt(document.getElementById("analgesico-normal").value);
            const adrenalinaParceria = parseInt(document.getElementById("adrenalina-parceria").value);

            const total = adrenalinaNormal + ataduraNormal + kitMedicoNormal + bandagemNormal + analgesicoNormal + adrenalinaParceria;

            document.getElementById("total").textContent = total.toLocaleString("pt-BR");
        }
    </script>
</body>
</html>
